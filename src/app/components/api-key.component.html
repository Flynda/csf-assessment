<div class="row mt-3">
    <div class="col">
        <h2>Settings</h2>
        <form [formGroup]="apiForm" class="mt-3">
            <div class="form-group">
                <input type="text" formControlName="apiKey" placeholder="API key fron News API" class="form-control">
                <small class="form-text text-muted">Please enter the API key from newsapi.org. Please note that the added key will overwrite the previous saved key.</small>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-start">
                    <button type="button" class="btn btn-secondary mr-1" (click)="back()">Back</button>
                    <button type="button" class="btn btn-danger" [disabled]="apiForm.invalid" (click)="deleteKey()">Delete</button>
                </div>
                <button type="button" class="btn btn-success" [disabled]="apiForm.invalid" (click)="saveKey()">Add</button>
                <!-- <button type="button" (click)="getR()">get</button> -->
            </div>
        </form>
    </div>
</div>
